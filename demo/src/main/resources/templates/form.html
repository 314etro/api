<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Aluno</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Formulário de Aluno</h1>
    <form th:action="@{/alunos/salvar}" th:object="${aluno}" method="post"><input type="hidden"
            th:field="*{id}" /><label for="nome">Nome:</label><input type="text" th:field="*{nome}"
            id="nome" /><br /><label for="idade">Idade:</label><input type="number" th:field="*{idade}"
            id="idade" /><br /><label for="curso">Curso:</label><input type="text" th:field="*{curso}"
            id="curso" /><br /><button type="submit">Salvar</button></form><a href="/alunos">Voltar</a>

</body>
</html>
